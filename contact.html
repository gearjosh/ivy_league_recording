<!DOCTYPE html>
<html lang="en" class="bg-color-gray text-color-black font-kel-regular">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="img/favicon.ico" rel="shortcut icon" type="img/jpeg">

  <link href="fonts/kelvinch_regular_macroman/stylesheet.css" rel="stylesheet" type="text/css" media="all">
  <link href="fonts/kelvinch_italic_macroman/stylesheet.css" rel="stylesheet" type="text/css" media="all">
  <link href="fonts/kelvinch_bold_macroman/stylesheet.css" rel="stylesheet" type="text/css" media="all">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="fonts/kelvinch_bolditalic_macroman/stylesheet.css" rel="stylesheet" type="text/css" media="all">
  <link href="fonts/precious/stylesheet.css" rel="stylesheet" type="text/css" media="all">
  <link href="colors.css" rel="stylesheet" type="text/css" media="all">
  <link href="styles.css" rel="stylesheet" type="text/css" media="all">
  <title></title>
</head>

<body class="flex flex-row justify-center">

  <div class="container bg-color-black h-full">
    <!-- header -->
    <nav
      class="text-color-white bg-color-black h-20 w-full flex flex-row justify-between items-end pr-4 pl-3 pb-4 sticky top-0 z-10"
      id="header">
      <div class="flex flex-row justify-start">
        <a href="index.html" class="mt-4"><img class="h-13" src="img/logo_white_no_bg.png"
            alt="Ivy League Recording logo"></a>
        <div class="hidden sm:block self-end">
          <p id="logo-text"
            class="font-kel-bold uppercase ml-4 mt-4 text-color-white text-xl sm:text-2xl md:text-3xl hidden">
            <a href="index.html">Ivy League <span
                class="font-kel-regular text-base sm:text-lg md:text-2xl">Recording</span></a>
          </p>
        </div>
      </div>
      <div class="flex flex-row font-kel-regular uppercase md:text-lg">
        <a class="ml-8 hover:text-color-black" href="work.html">Work</a>
        <a class="ml-8 hover:text-color-black" href="contact.html">Contact</a>
      </div>
    </nav>

    <!-- not the header -->
    <main class="flex flex-col justify-center h-auto text-color-gray pr-4 pl-4">
      <div id="bigLogo" class="text-center mb-4 bg-white rounded-xs">
        <img src="img/IVYLEAfinalexportsGREENHORIZ.png" alt="Ivy League Recording logo" class="width-full mx-auto">
      </div>

      <!-- contact -->
      <section id="contact">
        <h2 class="text-3xl min-[375px]:text-4xl sm:text-5xl font-kel-bold uppercase text-center text-color-yellow mb-4">Competitive Rates</h2>
        <div
          class="flex flex-col lg:flex-row items-center lg:justify-between bg-color-brown mb-4 rounded-t-xs lg:rounded-xs p-4 lg:p-0">
          <div class="flex flex-col items-center justify-between mb-4 lg:w-1/3 lg:mb-0 p-4">
            <ul class="mb-4 text-center">
              <li class="mb-4 text-xl font-kel-italic">Contact for studio tour</li>
              <li class="mb-4"><span class="font-kel-bold uppercase text-color-yellow">Engineering</span> <br /> <span
                  class="text-right">$350 a day</span></li>
              <li class="mb-4"><span class="font-kel-bold uppercase text-color-yellow">Mixing</span> <br /> <span
                  class="text-right">$250-350 a song</span></li>
              <li class="mb-4"><span class="font-kel-bold uppercase text-color-yellow">Mastering</span> <br /> <span
                  class="text-right">$65 a song</span></li>
              <li class="text-xl font-kel-italic">Album rates available</li>
            </ul>
            <div class="flex flex-row justify-between">
              <a class="size-12 bg-color-pink rounded-full mr-2" href="https://www.facebook.com/ivyleaguerecording" target="_blank"><img
                  src="img/facebook_white_28dp.png" alt="Facebook Profile"></a>
              <a class="size-12 bg-color-pink rounded-full mr-2" href="https://www.instagram.com/ivyleaguerecording" target="_blank"><img
                  src="img/instagram_white_28dp.png" alt="Instagram Profile"></a>
              <a class="size-12 bg-color-pink rounded-full" href="https://x.com/MattThomson_ILR" target="_blank"><img src="img/twitter_white_28dp.png"
                  alt="Twitter Profile"></a>
            </div>
          </div>
          <img src="img/matt_on_stage.jpg" alt="Matthew playing bass for Maita"
            class="md:max-w-4/5 lg:max-w-2/3 rounded-xs lg:rounded-l-none">
        </div>
        <h2 class="text-3xl min-[375px]:text-4xl sm:text-5xl font-kel-bold uppercase text-center text-color-yellow mb-4">Contact Ivy League Recording</h2>
        <div class="flex flex-col items-center">
          <form class="flex flex-col items-center w-full bg-color-blue p-4 mb-4 rounded-xs"
            action="https://formsubmit.co/833485aba64760cb27b588a9682e993f"
            method="POST">
            <!-- build a redirect page -->
            <input type="hidden" name="_next" value="https://gearjosh.github.io/ivy_league_recording/thanks.html">


            <label for="name" class="mb-2 text-color-yellow">Name:</label>
            <input type="text" id="name" name="name" class="w-4/5 sm:w-3/5 bg-color-white text-black p-2 mb-4 rounded-sm" required>

            <label for="email" class="mb-2 text-color-yellow">Email Address:</label>
            <input type="email" id="email" name="email" class="w-4/5 sm:w-3/5 bg-color-white text-black p-2 mb-4 rounded-sm"
              required>

            <label for="subject" class="mb-2 text-color-yellow">Subject:</label>
            <input type="text" id="subject" name="subject" class="w-4/5 sm:w-3/5 bg-color-white text-black p-2 mb-4 rounded-sm"
              required>

            <label for="message" class="mb-2 text-color-yellow">Message:</label>
            <textarea id="message" name="message" rows="8" class="w-full sm:w-4/5 bg-color-white text-black p-2 mb-4 rounded-sm"
              required></textarea>

            <input type="text" name="_honey" style="display:none">

            <button type="submit" class="bg-color-brown cursor-pointer font-kel-bold text-[#475147] hover:text-[#5343A4] p-4 rounded-full w-2/3 mb-4 uppercase">Send
              Message</button>
          </form>
        </div>
      </section>
    </main>

    <footer id="footer" class="flex flex-row justify-between items-center px-4 sm:px-8 pb-4 bg-color-black h-12">
      <div class="font-kel-bold uppercase text-lg sm:text-2xl text-color-yellow">
        <a href="contact.html">Let's make a record!</a>
      </div>
      <div class="flex flex-row">
        <a class="inline-block size-8 sm:size-10 rounded-full bg-color-blue mr-1"
          href="https://www.facebook.com/ivyleaguerecording" target="_blank"><img src="img/facebook_white_28dp.png"
            alt="Facebook Profile"></a>
        <a class="inline-block size-8 sm:size-10 rounded-full bg-color-blue mr-1"
          href="https://www.instagram.com/ivyleaguerecording" target="_blank"><img src="img/instagram_white_28dp.png"
            alt="Instagram Profile"></a>
        <a class="inline-block size-8 sm:size-10 rounded-full bg-color-blue" href="https://x.com/MattThomson_ILR"
          target="_blank"><img src="img/twitter_white_28dp.png" alt="Twitter Profile"></a>
      </div>
    </footer>
  </div>

  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
